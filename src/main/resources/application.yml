server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/workhub
    username: workhub
    password: workhub
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true

logging:
  level:
    org.hibernate.SQL: debug
